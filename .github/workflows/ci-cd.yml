name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ðŸ”Ž Debug step (temporary - remove later)
      - name: Debug Secrets (temporary)
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"
          if [ -n "${{ secrets.DOCKER_PASSWORD }}" ]; then
            echo "Docker Password is SET"
          else
            echo "Docker Password is NOT SET"
          fi

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest .

      - name: Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/devops-demo:latest
